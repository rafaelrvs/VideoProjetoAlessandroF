<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="./main.js" defer></script>

  <title>Home</title>
</head>

<body>
  <div class="main">
    <div class="container01">

    </div>

    <div class="content">
      <h1>Status da aplicação: 70%</h1>

      <p>Confira seu app : </p>
      <video id="videoPaiter" controls>
        <source src="./img/PaiterVideo.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="imagemLogo">
      <h2 id="textH2">Click na imagem : </h2>
      <img id="logoGit" src="/img/github-mark.svg" alt="" srcset="">

    </div>




    <div class="img">


  
        <img id="img01" src="./img/img01.jpeg" alt="imagem 1" />
        <img id="img02" src="./img/img02.jpeg" alt="imagem 2" />
        <img id="img03" src="./img/img03.jpeg" alt="imagem 3" />
        <img id="img04" src="./img/img04.jpeg" alt="imagem 4" />
        <img id="img05" src="./img/img05.jpeg" alt="imagem 5" />
        <img id="img06" src="./img/img06.jpeg" alt="imagem 6" />
        <img id="img07" src="./img/img07.jpeg" alt="imagem 7" />
        <img id="img08" src="./img/img08.jpeg" alt="imagem 8" />
        <img id="img09" src="./img/img09.jpeg" alt="imagem 9" />




    </div>


    <div class="btnValues">
      <input id="btnStatus" type="button" value="Verificar status da aplicação">
      <input id="btnStyle" type="button" value="Verifique o modelo criado">
      <input id="btnCode" type="button" value="Verifique o codigo do projeto">
      <input id="btnVoltar" type="button" value="Voltar">


    </div>


  </div>
</body>

</html>
